{% extends 'muncipal_header.html' %}
{% block content %}
<html>
    <head>
        <title>Updation form</title>
    </head>
    <body align="center">
        <h1>Update your Profile!</h1>
        <form method="post">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td><label>Name:</label></td>
                    <td>{{updateform.muncipality_name}}</td>
                </tr>
                <tr>
                    <td><label>Address:</label></td>
                    <td>{{updateform.address}}</td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td>{{updateform.city}}</td>
                </tr>
                <tr>
                    <td><label>Thaluk:</label></td>
                    <td>{{updateform.thaluk}}</td>
                </tr>
                <tr>
                    <td><label>Contact Number:</label></td>
                    <td>{{updateform.contact_no}}</td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td>{{logform.email}}</td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td>{{logform.password}}</td>
                </tr>
            </table>
            <button class="thm-btn contact-one__btn" type="submit">Update</button>
        </form>
    </body>
</html>
{% endblock %}
