{% extends 'regheader.html' %}
{% block content %}
<html>
    <head>
        <title>Municipality Registration</title>
    </head>
    <body align="center">
        <!-- <h1>Registration Form</h1> -->
        <form method="post">
            {% csrf_token %}
            <table align="center">
            <tr>
                <td><label>Name:</label></td>
                <td class="contact-one__form-input-box">{{form.muncipality_name}}</td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td class="contact-one__form-input-box">{{form.address}}</td>
            </tr>
            <tr>
                <td><label>City:</label></td>
                <td class="contact-one__form-input-box">{{form.city}}</td>
            </tr>
            <tr>
                <td><label>Thaluk:</label></td>
                <td class="contact-one__form-input-box">{{form.thaluk}}</td>
            </tr>
            <tr>
                <td><label>Contact:</label></td>
                <td class="contact-one__form-input-box">{{form.contact_no}}</td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td class="contact-one__form-input-box">{{loginform.email}}</td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td class="contact-one__form-input-box">{{loginform.password}}</td>
            </tr>
        </table>
            <button class="thm-btn contact-one__btn" type="submit">Submit</button>
        </form>
    </body>
</html>
{% endblock %}
