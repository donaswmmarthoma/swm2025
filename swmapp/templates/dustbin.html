{% extends 'user_header.html' %}
{% block content %}
<html>
    <head>
        <title>Apply Dustbin</title>
    </head>
    <body align="center">
        <h1>Apply for Dustbin</h1>
        <form method="post">
            {% csrf_token %}
          <table align="center">
            <tr>
                    
                <td><label>Building Category:</label></td>
                <td class="contact-one__form-input-box">{{dustbinform.building_category}}</td>
            </tr>
            <tr>
                    
                <td><label>Address:</label></td>
                <td class="contact-one__form-input-box">{{dustbinform.address}}</td>
            </tr>
            <tr>
                    
                <td><label>Municipality:</label></td>
                <td class="contact-one__form-input-box">{{dustbinform.muncipality}}</td>
            </tr>
            <tr>
                    
                <td><label>Contact Number:</label></td>
                <td class="contact-one__form-input-box">{{dustbinform.contact_no}}</td>
            </tr>
        </table>
            <button  class="thm-btn contact-one__btn" type="submit">Submit</button>
        </form>
    </body>
</html>
{% endblock %}
