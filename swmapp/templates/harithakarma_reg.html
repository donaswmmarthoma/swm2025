 {% extends 'regheader.html' %}
{% block content %} 

    <body align="center">
       
        <!-- <h1>Registration Form</h1> -->
        <form method="post">
            {% csrf_token %}
            <table align="center" class="form-class">
            <tr>
                <td><label>Harithakarma ID:</label></td>
                <td class="contact-one__form-input-box">{{harithakarmaform.harithakarma_id}}</td>
            </tr>
            <tr>
                <td><label>Municipality:</label></td>
                <td class="contact-one__form-input-box">{{harithakarmaform.muncipality}}</td>
            </tr>
            <tr>
                <td><label>Contact Number:</label></td>
                <td class="contact-one__form-input-box">{{harithakarmaform.contact_no}}</td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td class="contact-one__form-input-box">{{loginform.email}}</td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td class="contact-one__form-input-box">{{loginform.password}}</td>
            </tr>
          
        </table>
        <button class="thm-btn contact-one__btn" type="submit">Submit</button>

        </form>
    </body>
{% endblock %}
