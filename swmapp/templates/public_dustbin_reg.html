{% extends 'muncipal_header.html' %}
{% block content %}
<html>
    <head>
        <title>Public Dustbin Registration</title>
    </head>
    <body align="center">
         {% comment %} <h1>Registration Form</h1> {% endcomment %}
        <form method="post">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td><label>Dustbin ID:</label></td>
                    <td class="contact-one__form-input-box">{{public_dustbinform.dustbin_id}}</td>
                </tr>
                <tr>
                    <td><label>Latitude:</label></td>
                    <td class="contact-one__form-input-box">{{public_dustbinform.latitude}}</td>
                </tr>
                <tr>
                    <td><label>Longitude:</label></td>
                    <td class="contact-one__form-input-box">{{public_dustbinform.longitude}}</td>
                </tr>
            </table>
           
            <button  class="thm-btn contact-one__btn" type="submit">Submit</button>
        </form>
    </body>
</html>
{% endblock %}
