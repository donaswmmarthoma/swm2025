{% extends 'regheader.html' %}
{% block content %}
<html>
    <head>
        <title>Public Dustbin Registration</title>
    </head>
    <body align="center">
         {% comment %} <h1>Registration Form</h1> {% endcomment %}
        <form method="post">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td><label>Dustbin ID:</label></td>
                    <td>{{public_dustbinform.dustbin_id}}</td>
                </tr>
                <tr>
                    <td><label>Location:</label></td>
                    <td>{{public_dustbinform.location}}</td>
                </tr>
               
            </table>
           
            <button  class="thm-btn contact-one__btn" type="submit">Submit</button>
        </form>
    </body>
</html>
{% endblock %}
